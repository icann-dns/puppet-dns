---
os: linux
sudo: false
dist: bionic
language: ruby
cache: bundler
before_install:
  - bundle -v
  - rm -f Gemfile.lock
  - gem update --system
  - gem --version
  - bundle -v
script:
  - 'bundle exec rake $CHECK'
bundler_args: --without system_tests
rvm:
  - 2.4.10
env:
  global:
    - BEAKER_PUPPET_COLLECTION=puppet5 PUPPET_GEM_VERSION="~> 5.0" BEAKER_debug=true
jobs:
  fast_finish: true
  include:
    - stage: spec and lint
      env: CHECK="syntax lint metadata_lint check:symlinks check:git_ignore check:dot_underscore check:test_file rubocop"
    - stage: spec and lint
      env: CHECK=parallel_spec
    - stage: spec and lint
      env: PUPPET_GEM_VERSION="~> 5.0" CHECK=parallel_spec
    - stage: acceptance
      bundler_args: 
      dist: xenial
      env: PUPPET_INSTALL_TYPE=agent BEAKER_debug=true BEAKER_PUPPET_COLLECTION=puppet5 BEAKER_set=docker/ubuntu-16.04 BEAKER_TESTMODE=apply
      script: bundle exec rake beaker
      services: docker
      sudo: required
    - stage: acceptance
      bundler_args: 
      dist: bionic
      env: PUPPET_INSTALL_TYPE=agent BEAKER_debug=true BEAKER_PUPPET_COLLECTION=puppet5 BEAKER_set=docker/ubuntu-18.04 BEAKER_TESTMODE=apply
      script: bundle exec rake beaker
      services: docker
      sudo: required
   - stage: deploy
      env: PUPPET_VERSION="~> 5.0" CHECK=build DEPLOY_TO_FORGE=yes
notifications:
  email: false
deploy:
  provider: puppetforge
  user: icann
  password:
    secure: ""
  on:
    tags: true
    all_branches: true
    condition: "$DEPLOY_TO_FORGE = yes"
